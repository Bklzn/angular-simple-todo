<td class="align-middle">
  <input
    type="checkbox"
    class="form-check-input me-2"
    [checked]="task().status === 'Completed'"
    [indeterminate]="task().status === 'Pending'"
    (change)="toggleStatus(task())"
    [id]="'taskName' + index"
  />
</td>
<td (click)="toggleStatus(task())" class="align-middle" role="button">
  <b
    class="text-primary w-25 user-select-none"
    [ngClass]="{
      'text-decoration-line-through text-secondary opacity-50':
        task().status === 'Completed'
    }"
    >{{ task().name }}</b
  >
</td>
<td>
  <ng-content></ng-content>
</td>
<td class="align-middle">
  <span>{{ task().date }}</span>
</td>
<td style="min-width: 100px" class="align-middle">
  <span
    class="badge"
    [ngClass]="{
      'bg-success': task().status === 'Completed',
      'bg-info': task().status === 'Pending',
      'bg-secondary': task().status === 'Planned'
    }"
    >{{ task().status }}</span
  >
</td>
<td>
  <div class="d-flex flex-wrap">
    <app-todo-edit-item [index]="index()"></app-todo-edit-item>
    <app-todo-delete-item [index]="index()"></app-todo-delete-item>
  </div>
</td>
